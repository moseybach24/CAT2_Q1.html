<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stlylesheet" href="styles.css">
    </head>
    <body>
        <div class=" form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <lable for="name"><img scr="icon-name.png" alt="Name Icon">Name</lable>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <lable for="email"><img scr="icon-email.png" alt="Email Icon">Email ID</lable>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <lable for="phone"><img scr="icon-phone.png" alt="Phone Icon">Phone</lable>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <lable for="password"><img scr="icon-password.png" alt="Password Icon">Set Password</lable>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
